<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks® Rewards</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="icon" href="../img/logo.png" />

    />

  <body>
    <!-- HEADER -->
    <header class="header py-5 shadow-[0_8px_24px_-15px_rgba(149,157,165,0.2)]">

        <div class="header__wrapper flex justify-between items-center mt-0.5">
          <div class="header__left flex ">
            <img class="w-14" src="../img/logo.png" alt="" />
            <ul class="header__nav text-left">
              <li><a href=""><h3>Menu</h3></a></li>
              <li><a href=""><h3>Rewards</h3></a></li>
              <li><a href=""><h3 class="border-b border-gray-300 pb-10">Gift Cards</h3></a></li>
              <div class="header__right flex flex-col-reverse gap-5 pt-4">
                <a href=""
                  ><i class="fa-solid fa-location-dot"></i> Find a store</a
                >
                <div class="header__button flex gap-5">
                  <a href="" class="btn bg-clr">Sign in</a>
                  <a href="" class="btn bg-blackk">Join Now</a>
                </div>
              </div>
            </ul>
          </div>
          <div class="toggle__menu">
            <span class=""></span>
            <span class=""></span>
            <span class=""></span>
          </div>
        </div>
      </div>
    </header>
    <!-- STICKY MESSAGE -->
     <section class="stickyMsg p-3 bg-primary">
        <div class="container">
            <div class="stickyMsg__wrapper flex justify-between text-white items-center">
                <h4 class="font-semibold">STARBUCKS® REWARDS</h4>
                <a href="" class="btn bg-primaryy"><p>Join in the app</p></a>
            </div>
        </div>
     </section>
    <!-- SCRIPT -->
    <script src="./js/toggle__menu.js"></script>

</html>
